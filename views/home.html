				<div class="modal-dialog "> 
					<header class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true" style="margin-top: 15%">x</button>
						<img src="images/ArtMapr-Logo-05.png" width="100px" class="img-responsive" alt="Responsive image">
  						<aside>Helping you discover</br>art that you'll love</aside>
						</header>
						<section class="modal-body">
						<div class= "modal-window col-md-6 col-md-offset-3">
<!-- Sign Up Form --> 	<form id="signup-form" method="POST" action="/signup" accept-charset="UTF-8" role="form">
							<div class="form-group"> <!-- First Name --> 
								<input class="modal-form-control" type="text" name="user[first_name]" placeholder="First Name" required="required" autofocus="autofocus">
							</div>
							<div class="form-group"> <!-- Last Name --> 
								<input class="modal-form-control" type="text" name="user[last_name]" placeholder="Last Name" required="required" autofocus="autofocus">
							</div>
							<div class="form-group"> <!-- Enter Email -->
								<input class="modal-form-control" type="email" name="user[email]" placeholder="Email" autocomplete="on" required="required" value="">
							</div>
							<div class="form-group"> <!-- Enter Password -->
								<input class="modal-form-control" type="password" name="user[password]" placeholder="Password" autocomplete="on" required="required" value="">
							</div>
							<div class="form-group"> <!-- Confirm Password -->
								<input class="modal-form-control" type="password" name="user[password_confirmation]" placeholder="Confirm Password" autocomplete="on" required="required" value="">
							</div>
							<div class="checkbox"> <!-- Checkbox -->
				    	    	<label>
				    	    		<input name="remember" type="checkbox" value="Remember Me" checked	> Remember Me
				    	    	</label>
				    	    </div>
				    	    <div class="modal-footer">
				    	    	<a href="#" class="btn btn-outlined btn-theme" data-wow-delay="0.7s">Log In Here</a>
				    	    </div>
				    	    <div>
								<p>Already have an account?&nbsp;<a href="#" data-mode="login" id="login-trigger" class="faux-underline small-caps">Log In</a></p>
							</div>
