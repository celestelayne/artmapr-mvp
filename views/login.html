<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<title>ArtMapr Login</title>

	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

	<!-- jQuery -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>

	<!-- Bootstrap CSS / JS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

	<!-- ArtMapr CSS/JS -->
	<link rel="stylesheet" type="text/css" href="stylesheets/style.css">
	<script src="javascript/app.js"></script>

	<!-- Google Fonts -->
	<link href='http://fonts.googleapis.com/css?family=Libre+Baskerville:400,700,400italic' rel='stylesheet' type='text/css'>
</head>

<body>

	<div class="container login-container">
		<div class="row">
  			<div class="col-md-4 col-md-offset-4">
  				<div class="panel panel-default">
  					<div class="panel-logo"> <!-- ArtMapr Logo -->
  						<img src="images/ArtMapr-Logo-05.png" width="100px" class="img-responsive" alt="Responsive image">
  						<aside>Log in to ArtMapr</aside>
  					</div>
<!--   					<div class="panel-heading">
			    		<h3 class="panel-title">Please Log In</h3>
			 		</div> -->
			 		<div class="panel-body">
			  			<form method="POST" action="/login" accept-charset="UTF-8" role="form">
			  			<fieldset>
							<div class="form-group">
								<input class="form-control" type="text" name="user[email]" placeholder="Email">
							</div>
							<div class="form-group has-feedback">
								<input class="form-control" type="password" name="user[password]" placeholder="Password" value="">
							</div>
							<div class="checkbox">
			    	    	<label>
			    	    		<input name="remember" type="checkbox" value="Remember Me" checked	> Remember Me
			    	    	</label>
			    	    	</div>
			    	    	<div>
			    	    		<button class="btn btn-outlined btn-theme" type="submit">Log In</button>
			    	    	</div>
				  		</fieldset>
						</form>
					</div>
  				</div>	
  			</div>
		</div>
	</div>

</body>
</html>
