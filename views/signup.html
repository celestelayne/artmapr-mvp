<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ArtMapr Sign-Up</title>
</head>
<body>
	<form method="POST" action="/users">
	  <div>
	    <input type="text" name="user[email]">
	  </div>
	  <div>
	    <input type="password" name="user[password]">
	  </div>
	  <div>
	    <input type="password" name="user[password_confirmation]">
	  </div>
	  <button>Sign Up</button>
	</form>
</body>
</html>
